<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xayn Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        .environment {
            font-weight: bold;
            color: #0066cc;
        }
        .secret {
            font-weight: bold;
            color: #cc0066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Xayn</h1>
        <p>Hello World, I am on <span class="environment">ENVIRONMENT_PLACEHOLDER</span>.</p>
        <p>And this is my <span class="secret">SECRET_PLACEHOLDER</span>.</p>
    </div>
</body>
</html>
